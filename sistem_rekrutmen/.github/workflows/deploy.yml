name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sistem_rekrutmen/package-lock.json

      - name: Install dependencies
        working-directory: sistem_rekrutmen
        run: npm ci

      - name: Build
        working-directory: sistem_rekrutmen
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: |
          echo "Building with base path: /${{ github.event.repository.name }}/"
          npm run build

      - name: Copy index.html to 404.html for GitHub Pages routing
        working-directory: sistem_rekrutmen
        run: |
          cp dist/index.html dist/404.html
          echo "Copied index.html to 404.html"
          # Ensure .nojekyll exists
          touch dist/.nojekyll
          echo "Created .nojekyll file"
          ls -la dist/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: sistem_rekrutmen/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

